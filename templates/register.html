{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('register') }}" method="POST" class="auth-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="off" maxlength="80">
    </div>

    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name" required autocomplete="off" maxlength="50">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off" maxlength="120">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required autocomplete="off" minlength="6">
    </div>

    <button type="submit" class="auth-btn">Register</button>
  </form>

  <div class="auth-footer">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
  </div>
{% endblock %}
